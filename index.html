<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Icon | Iconoir -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css"
    />
    <!-- Icon | Google -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- Icon | Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Icon | Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Score Comparison</title>
  </head>
  <body>
    <div class="container">
      <h1>score comparison</h1>
      <form id="scoreForm">
        <div class="team_one team">
          <h2>team one</h2>
          <div class="team_name data">
            <label for="team_one_name">name: </label>
            <input type="text" id="team_one_name" required />
          </div>
          <div class="team_score data">
            <label for="team_one_score">score: </label>
            <input type="number" id="team_one_score" required />
          </div>
          <div class="additionalData"></div>
        </div>
        <div class="team_two team">
          <h2>team two</h2>
          <div class="team_name data">
            <label for="team_two_name">name: </label>
            <input type="text" id="team_two_name" required />
          </div>
          <div class="team_score data">
            <label for="team_two_score">score: </label>
            <input type="number" id="team_two_score" required />
          </div>
          <div class="additionalData"></div>
        </div>
        <i class="fa-solid fa-circle-plus"></i>
      </form>
      <div class="result">Team One Won with NAN points</div>
    </div>
    <!-- javaScript -->
    <script src="./app.js"></script>
  </body>
</html>
